<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter the bill amount"/>
        <!-- <button id="next-btn">Next</button> -->
        <label for="cash-given">Cash Given:</label>
        <input type="number" id="cash-given" placeholder="Enter the cash amount"/>
        <button id="check-btn">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No. of Notes</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
