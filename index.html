<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>

    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know
            minimum number of notes to return.
        </p>
        <div class="input_fields">
            <label for="bill_amount">Bill Amount:</label>
            <input type="text" id="bill_amount">
        </div>
        <button id="next">Next</button>
        <div class="input_fields hide">
            <label for="cash_given">Cash Given:</label>
            <input type="text" id="cash_given">
        </div>
        <button id="check">Check</button>
        <p id="error_msg"></p>
        <table class="change_table">
            <caption>Return Change : </caption>
            <tr>
                <th>No. of Notes</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
